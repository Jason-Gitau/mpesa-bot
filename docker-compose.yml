version: '3.8'

services:
  # M-Pesa Telegram Bot Service
  mpesa-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: mpesa-telegram-bot
    restart: unless-stopped

    # Environment variables from .env file
    env_file:
      - .env

    # Port mapping for FastAPI callback endpoint
    ports:
      - "8000:8000"

    # Volume for logs persistence
    volumes:
      - ./logs:/app/logs
      - ./data:/app/data

    # Network configuration
    networks:
      - mpesa-network

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    # Resource limits (optional)
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

    # Logging configuration
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Database service (MySQL)
  mysql:
    image: mysql:8.0
    container_name: mpesa-mysql
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./database_schema.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - mpesa-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Optional: PostgreSQL service (alternative to MySQL)
  # postgres:
  #   image: postgres:15-alpine
  #   container_name: mpesa-postgres
  #   restart: unless-stopped
  #   environment:
  #     POSTGRES_DB: ${DB_NAME}
  #     POSTGRES_USER: ${DB_USER}
  #     POSTGRES_PASSWORD: ${DB_PASSWORD}
  #   ports:
  #     - "5432:5432"
  #   volumes:
  #     - postgres-data:/var/lib/postgresql/data
  #     - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  #   networks:
  #     - mpesa-network

  # Optional: Adminer for database management
  # adminer:
  #   image: adminer:latest
  #   container_name: mpesa-adminer
  #   restart: unless-stopped
  #   ports:
  #     - "8080:8080"
  #   networks:
  #     - mpesa-network
  #   depends_on:
  #     - mysql

networks:
  mpesa-network:
    driver: bridge

# Database volumes
volumes:
  mysql-data:
  postgres-data:
